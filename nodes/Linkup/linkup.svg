<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="linkupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB9E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Premier cercle (gauche, plus clair) -->
  <path d="M 20 25 
           A 25 25 0 1 1 45 50
           A 15 15 0 1 0 30 35
           A 10 10 0 1 1 40 45
           Z" 
        fill="#7CB9E8" 
        opacity="0.9"/>
  
  <!-- Deuxième cercle (droite, plus foncé) -->
  <path d="M 55 35
           A 20 20 0 1 1 75 55
           A 12 12 0 1 0 63 43
           A 8 8 0 1 1 71 51
           Z" 
        fill="#0066CC"/>
  
  <!-- Effet de liaison entre les deux formes -->
  <path d="M 42 45
           Q 50 40 58 45
           Q 50 50 42 45
           Z" 
        fill="url(#linkupGradient)" 
        opacity="0.6"/>
</svg>